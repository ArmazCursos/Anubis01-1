<!DOCTYPE html>
<html>
<head>
    <title>Copiar Texto ao Clicar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #copyButton {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="URL_DA_SUA_IMAGEM" id="copyButton" alt="Clique para copiar o texto" width="200">
    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            var textToCopy = 'setpos 1347.968750 -547.968689 -64.128754;setang 3.134806 -111.231895 0.000000; say (Flash) Clique Esquerdo + Jumpthrow; give weapon_flashbang';
            navigator.clipboard.writeText(textToCopy).then(function() {
                alert('Texto copiado para a área de transferência.');
            }, function(err) {
                console.error('Erro ao copiar texto: ', err);
            });
        });
    </script>
</body>
</html>
